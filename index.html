<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form id="pizza-picker">
      <div class="form-group">
        <label for="size">Choose a Size!</label>
        <select id="sizeOptions">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="crust">Choose a Crust!</label>
        <select id="crustOptions">
          <option value="Thin">Thin</option>
          <option value="Thick">Thick</option>
          <option value="Stuffed">Stuffed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sauce">Choose a Sauce!</label>
        <select id="sauceOptions">
          <option value="Tomato">Tomato</option>
          <option value="Alfredo">Alfredo</option>
          <option value="Pesto">Pesto</option>
        </select>
      </div>
      <div class="form-group">
        <label for="meats">Choose A Meat!</label>
        <select id="meatOptions">
          <option value="Pepperoni">Pepperoni</option>
          <option value="Chicken">Chicken</option>
          <option value="Sausage">Sausage</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toppings">Choose Your Topping!</label>
        <select id="toppingsOptions">
          <option value="Jalapenos">Jalapenos</option>
          <option value="Pineapples">Pineapples</option>
          <option value="Olives">Olives</option>
        </select>
      </div>

      <button class="submit btn btn-primary">Submit</button>
    </form>

    <div id="price">
      <p>Thank you for your order! Your total is $<span class="total"></span>!</p> 
    </div>
  </div>
</body>
</html>
